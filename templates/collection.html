<html>
  <head>
    <title>Keyyard's Minecraft Collection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <meta property="og:title" content="Keyyard's Minecraft Store" />
    <meta property="og:description" content="Keyyard's Minecraft Store" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/collection/styles.css" />
    <!--Ads-->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8674930260959667"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar should be sticky top -->
    <nav class="navbar navbar-expand-lg navbar-color sticky-top p-2">
      <div>
        <a class="navbar-brand fw-bold ps-4" href="#"
          >Keyyard's Minecraft Collection</a
        >
      </div>
    </nav>
    <div class="divider"></div>
    <div class="contents">
      <ul class="">
        {% for page in pages %}
          <li class="item">
            <a href="{{ url_for('page', page_id=page.id) }}">
              <div class="pt-2 pb-2">
                <img class="float-left img-fluid" src="{{ page.img_src }}" />
                <div class="details">
                  <p class="name">{{ page.name }}</p> 
                  <p class="author">{{ page.author }}</p>
                  <p class="description">{{ page.desc }}</p>
                </div>
              </div>
              <div style="clear: both"></div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
